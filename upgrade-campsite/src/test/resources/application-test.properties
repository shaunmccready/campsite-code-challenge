##### Postgres DB config ####
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:tc:postgresql:11://localhost:5432/campsite?TC_INITSCRIPT=file:src/test/resources/init.sql
spring.datasource.username=camperapi_test
spring.datasource.password=camperapi_test

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


# print spring banner to log AND console. Default = only console.
spring.main.banner-mode=log